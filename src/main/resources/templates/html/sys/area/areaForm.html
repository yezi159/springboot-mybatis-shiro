<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>office Form</title>
</head>
<body>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
        </button>
        <h4 class="modal-title" >
            新增区域
        </h4>

    </div>
    <div class="modal-body admin-form">
        <form class="" id="areaForm">
            <input type="hidden" name="id" th:value="${area.id}" id="id">
            <table class="table table-bordered">
                <tbody>
                <tr >
                    <td class="col-md-2" ><span style="color: red">*</span>上级区域:</td>
                    <td class="col-md-4">
                        <div class="smart-widget sm-right smr-50" >
                            <label class="field">
                                <input type="text" th:value="${area.parentName}" class="gui-input" style="background: #EEE" >
                            </label>
                            <input type="hidden" name="parentId" th:value="${area.parentId}">
                            <button type="button" onclick="test()" class="button btn-default"> <i class="fa fa-search"></i></button>
                            <button type="button" id="officeDelButton" class="close" data-dismiss="" style="position: absolute; top: 11px; right: 60px; z-index: 999; display: block;">X</button>
                        </div>

                    </td>

                    <td class="col-md-2" ><span style="color: red">*</span>区域名称:</td>
                    <td class="col-md-4">
                        <label class="field">
                            <input type="text" name="name" th:value="${area.name}" id="name" class="gui-input" >
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>区域编码:</td>
                    <td class="col-md-4">
                        <label class="field">
                            <input type="text" name="code" id="code" th:value="${area.code}" class="gui-input" >
                        </label>
                    </td>
                    <td class="col-md-2" >区域类型:</td>
                    <td class="col-md-4">
                        <label class="field select">
                            <select id="type" name="type">
                                <option></option>
                                <option th:each="dict :${#dictUtils.getDictList('sys_area_type')}" th:text="${dict.label}" th:value="${dict.value}" th:selected="${area!=null}?${area.type == dict.value}"></option>

                            </select>
                            <i class="arrow"></i>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>备注:</td>
                    <td class="col-md-4">
                        <label class="field">
                            <textarea class="form-control" id="textArea2" th:text="${area.remarks}" rows="2"></textarea>
                        </label>
                    </td>
                    <td class="col-md-2" ></td>
                    <td class="col-md-4">

                    </td>
                </tr>
                </tbody>
            </table>
        </form>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
        </button>
        <button type="button" class="btn btn-primary" onclick="saveOffice()">
            保存
        </button>
    </div>
<script>
    function saveOffice() {
        var formData = $("#areaForm").serialize();
        console.log(formData);
    }
</script>
</body>

</html>
