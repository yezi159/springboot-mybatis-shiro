<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form class='form-horizontal' id='dictTypeForm'>
        <input type='hidden' name='id' th:value="${dictValue.id}">
        <div class='form-group'>
            <label class='col-lg-3 control-label'>标签：</label>
            <div class='col-lg-8'>
                <input type='text' name='label' th:value="${dictValue.label}" class='form-control' >
            </div>
        </div>
        <div class='form-group'>
            <label class='col-lg-3 control-label'>键值：</label>
            <div class='col-lg-8'>
                <input type='text' name='value' th:value="${dictValue.value}" class='form-control' >
            </div>
        </div>
        <div class='form-group'>
            <label class='col-lg-3 control-label'>排序：</label>
            <div class='col-lg-8'>
                <input type='text' name='sort' th:value="${dictValue.sort}" class='form-control' >
            </div>
        </div>
    </form>
</body>
</html>
